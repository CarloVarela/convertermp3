<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Convertidor de Texto a Audio</title>
  <style>
    /* Estilos para la barra de navegación */
    .navbar {
      background-color: #333;
      overflow: hidden;
      padding: 10px;
      text-align: center;
    }
    .navbar a {
      color: #f2f2f2;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
      padding: 8px 16px;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: #333;
    }
    
    /* Estilos generales y del contenedor */
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 50px;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 20px 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: inline-block;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 16px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin: 10px 0;
    }
    select {
      font-size: 16px;
      padding: 5px;
      margin-bottom: 10px;
    }
    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #0069d9;
    }
  </style>
</head>
<body>
  <!-- Barra de navegación -->
  <div class="navbar">
    <a href="{{ url_for('index') }}">Inicio</a>
    {% if current_user.is_authenticated %}
      <a href="{{ url_for('converter') }}">Convertidor</a>
      <a href="{{ url_for('logout') }}">Cerrar sesión</a>
    {% else %}
      <a href="{{ url_for('login') }}">Iniciar sesión</a>
      <a href="{{ url_for('register') }}">Registrarse</a>
    {% endif %}
  </div>
  
  <!-- Contenedor principal -->
  <div class="container">
    <h1>Convertidor de Texto a Audio</h1>
    <form action="{{ url_for('converter') }}" method="post">
      <textarea name="text" placeholder="Escribe tu texto aquí"></textarea><br>
      <label for="lang">Elige el idioma:</label>
      <select name="lang" id="lang">
        <option value="es">Español</option>
        <option value="en">Inglés</option>
      </select><br>
      <input type="submit" value="Convertir y Descargar Audio">
    </form>
    <br>
    <a href="{{ url_for('index') }}">Volver al Inicio</a>
  </div>
</body>
</html>
